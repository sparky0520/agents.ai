name: GitHub Analyzer Agent
version: 0.1.0
runtime: python:3.12
framework: langgraph
entrypoint: github_analyzer.py

description: |
  Analyzes a GitHub repository to provide a summary, list of technologies, and recent activity stats.
  Useful for quickly understanding a new codebase.

inputs:
  schema_file: input_schema.json

outputs:
  schema_file: output_schema.json

environment:
  variables:
    - name: GITHUB_TOKEN
      description: GitHub Personal Access Token (optional but recommended for rate limits)
      required: false
